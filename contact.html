    <div class="body-contact">

      <div class="container-contact">
        <h1 class="text-center page-title blue-colour shadow">
          Contact us
        </h1>
        <p class="text-center blue-colour">For a full information pack please use the form below</p>
        <div class="contact-box">
          <div class="contact-left">
            <h3>Send request</h3>
            <form>
              <div class="input-row">
                <div class="input-group">
                  <label for="Name"></label>
                  <input type="text" placeholder="Full Name" />
                </div>
                <div class="input-group">
                  <label for="Phone"></label>
                  <input type="text" placeholder="+77" />
                </div>
              </div>

              <div class="input-row">
                <div class="input-group">
                  <label for="Email"></label>
                  <input type="email" placeholder="Email Address" />
                </div>
                <div class="input-group">
                  <label for="Subject"></label>
                  <input type="text" placeholder="Subject..." />
                </div>
              </div>

              <label>Message</label>
              <textarea rows="5" placeholder="Your message"></textarea>
              <button class="small-btn" type="submit">SEND</button>
            </form>
          </div>

          <div class="contact-right">
            <h3>Reach us</h3>

            <table>
              <tr>
                <td>Email</td>
                <td><a href="mailto:someone@yoursite.com" class="blue-colour">john@dream-marketing.co.uk</a>  </td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>0118 988 6823</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>Diddenham Court, Lambwood Hill, Grazeley, Grazeley, Reading RG7 1JQ</td>
              </tr>
            </table>
